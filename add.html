<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>My Library</h1>
            <h3>A note system for all the best books!</h3>
            <hr>
            <a href="/">
                <button class="btn btn-danger btn-lg">
                    <span class="fa fa-eye"></span>Search Entries</button>
            </a>
            <a href="/all">
                <button class="btn btn-danger btn-lg">
                    <span class="fa fa-th-list"></span> All Entries</button>
            </a>
        </div>
        <div class="row">

            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>Add a New Work</strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form method="POST" role="form">

                            <div class="form-group">
                                <label for="js-add-title">Title</label>
                                <input type="text" class="form-control" id="js-add-title">
                            </div>

                            <div class="form-group">
                                <label for="js-add-author">Author</label>
                                <input type="text" class="form-control" id="js-add-author">
                            </div>

                            <div class="form-group">
                                <label for="js-add-genre">Genre</label>
                                <input type="text" class="form-control" id="js-add-genre">
                            </div>

                            <div class="form-group">
                                <label for="js-add-notes">Notes</label>
                                <input type="text" class="form-control" id="js-add-notes">
                            </div>

                            <div class="form-group">
                                <label for="js-add-keyword">Add a keyword, e.g. "didion2"</label>
                                <input type="text" class="form-control" id="js-add-keyword">
                            </div>

                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="js-add-btn">
                                <span class="fa fa-fire"></span> Add New Entry</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $("#js-add-btn").on("click", function (event) {
            event.preventDefault();
            var newWork = {
                keyword: $("#js-add-keyword").val().trim(),
                title: $("#js-add-title").val().trim(),
                author: $("#js-add-author").val().trim(),
                genre: $("#js-add-genre").val().trim(),
                notes: $("#js-add-notes").val().trim(),
            };

            console.log('this will appear before the post request');

            $.post("/api/works", newWork)
                .then(function (data) {
                    console.log("add.html", data);
                    alert("New entry added!");
                });
        });
    </script>

</body>

</html>
